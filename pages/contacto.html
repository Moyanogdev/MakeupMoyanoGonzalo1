        <!--Formulario de contacto con opción multilinea para realizar alguna consulta a la maquilladora-->

            <div id="tituloContacto">
                <h1>CONTACTO</h1>
            </div>
                <div class="bg-secondary" id="formularioContacto">
                
                        <fieldset>
                            <legend>CONSULTAS Y TURNOS</legend>
                            <div class="container mb-3">
                                <label for="inputNombre" class="form-label">Nombre</label>
                                <input type="text" placeholder="Ingrese su Nombre" class="form-control" id="inputNombre">
                                <label for="inputApellido" class="form-label">Apellido</label>
                                <input type="text" placeholder="Ingrese su Apellido" class="form-control" id="inputApellido">
                                <label for="inputMail" class="form-label">Mail</label>
                                <input type="email" placeholder="Ingrese su Mail" class="form-control" id="inputMail">
                                <label for="inputTel" class="form-label">Teléfono de Contacto</label>
                                <input type="tel" placeholder="Ingrese su número de contacto" class="form-control" id="inputTel">
                                <label for="inputContacto" class="form-label">Consulta</label>
                                <textarea name="Consulta" id="inputConsulta" class="form-control" cols="30" rows="10"></textarea>

                            </div>

                                <button type="submit" class="btn btn-outline-dark">ENVIAR CONSULTA</button>
                                <button type="reset" class="btn btn-outline-dark">BORRAR</button>
                            
                        </fieldset>
                </div>

        
            <!--Maps indicando la dirección del Estudio donde trabaja-->
